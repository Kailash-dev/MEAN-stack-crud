<div class="login-main-container">
  <div class="login-form-container">
    <div class="form">
      <div>
        <app-login-form-header></app-login-form-header>
      </div>
      <div>
        <app-label [labelValue]="'username'"></app-label>
      </div>
      <div>
        <app-input [typeValue]="'text'" (passValueToParent)="getInputValue($event)"></app-input>
      </div>
      <div><app-label [labelValue]="'password'"></app-label></div>
      <div><app-input [typeValue]="'password'"></app-input></div>
      <div class="center-align"><app-button [buttonLabel]="'login'"></app-button></div>
      <div ><app-login-form-footer></app-login-form-footer></div>
    </div>
  </div>
</div>
